{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="mb-3">
        <table class="table">

            <tr>
                <th>Type</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Shares</th>
                <th>Date</th>
                <th>Time</th>
            </tr>


            {% for row in query %}
            <tr>
                <td>{{row['type']}}</td>
                <td>{{row['symbol']}}</td>
                <td>{{row['price']}}</td>
                <td>{{row['shares']}}</td>
                <td>{{row['date']}}</td>
                <td>{{row['time']}}</td>
            </tr>
            {% endfor %}

        </table>
    </div>
{% endblock %}
